{% extends 'base.html' %}
{% block title %}注册{% endblock %}
{% block content %}

<h1>注册</h1>
    <hr>
    <form method='post'enctype="multipart/form-data" class="form-horizontal">
    {% csrf_token %}
       <p>姓名：{{ form.username }}</p>
        <p>密码：{{ form.password1 }}</p>
        <p>请再输入一次密码：{{ form.password2 }}</p>
    <br><br><input type="submit" class="btn btn-default" value="确定">
    </form>
{% endblock %}
