<!DOCTYPE HTML>
<html>
	<head>
		<title>{% block title %}{% endblock %}</title>
		<link rel="shortcut icon" type="image/x-icon" href="/static/image/python.ico" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700|Open+Sans+Condensed:300,700" rel="stylesheet" />

		<script src="/static/js/jquery-1.8.3.min.js"></script>
		<script src="/static/css/5grid/init.js?use=mobile,desktop,1200px,1000px&amp;mobileUI=1&amp;mobileUI.theme=none"></script>
		<noscript>
			<link rel="stylesheet" href="/static/css/5grid/core.css" />
			<link rel="stylesheet" href="/static/css/5grid/core-desktop.css" />
			<link rel="stylesheet" href="/static/css/5grid/core-1200px.css" />
			<link rel="stylesheet" href="/static/css/5grid/core-noscript.css" />
			<link rel="stylesheet" href="/static/css/style.css" />
			<link rel="stylesheet" href="/static/css/style-desktop.css" />
			<link rel="stylesheet" href="/static/css/style-1200px.css" />
		</noscript>
	</head>
	<body class="left-sidebar">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Content -->
					<div id="content" class="mobileUI-main-content">
						<div id="content-inner">
                            {% block content %}

                            {% endblock %}
						</div>
					</div>

				<!-- Sidebar -->
					<div id="sidebar">

						<!-- Logo -->
							<div id="logo">
								<h1 class="mobileUI-site-name">Welcome</h1>
							</div>

						<!-- Nav -->
							<nav id="nav" class="mobileUI-site-nav">
								<ul>
									<li class="current_page_item"><a href="#">博客</a></li>
									<li><a href="/Python">Python</a></li>
									<li><a href="/Django">Django</a></li>
									<li><a href="/Other">Other</a></li>
								</ul>
							</nav>

						<!-- Search -->
							<section class="is-search is-first">
								<form method="post" action="#">
									<input type="text" class="text" name="search" placeholder="Search" />
								</form>
							</section>

						<!-- Text -->
							<section class="is-text-style1">
								<div class="inner">
									<p>
                                        公告
									</p>
								</div>
							</section>

						<!-- Recent Posts -->
							<section class="is-recent-posts">
								<header>
									<h2>最新更新</h2>
								</header>
								<ul>
								{% block new%}
								{% endblock %}
								</ul>
							</section>

						<!-- Calendar -->
							<section class="is-calendar">
								<div class="inner">
									<table>
										<caption>April 2017</caption>
										<thead>
											<tr>
												<th scope="col" title="Monday">M</th>
												<th scope="col" title="Tuesday">T</th>
												<th scope="col" title="Wednesday">W</th>
												<th scope="col" title="Thursday">T</th>
												<th scope="col" title="Friday">F</th>
												<th scope="col" title="Saturday">S</th>
												<th scope="col" title="Sunday">S</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td colspan="4" class="pad"><span>&nbsp;</span></td>
												<td><span>1</span></td>
												<td><span>2</span></td>
												<td><span>3</span></td>
											</tr>
											<tr>
												<td><span>4</span></td>
												<td><span>5</span></td>
												<td><a href="#">6</a></td>
												<td><span>7</span></td>
												<td><span>8</span></td>
												<td><span>9</span></td>
												<td><a href="#">10</a></td>
											</tr>
											<tr>
												<td><span>11</span></td>
												<td><span>12</span></td>
												<td><span>13</span></td>
												<td class="today"><a href="#">14</a></td>
												<td><span>15</span></td>
												<td><span>16</span></td>
												<td><span>17</span></td>
											</tr>
											<tr>
												<td><span>18</span></td>
												<td><span>19</span></td>
												<td><span>20</span></td>
												<td><span>21</span></td>
												<td><span>22</span></td>
												<td><a href="#">23</a></td>
												<td><span>24</span></td>
											</tr>
											<tr>
												<td><a href="#">25</a></td>
												<td><span>26</span></td>
												<td><span>27</span></td>
												<td><span>28</span></td>
												<td class="pad" colspan="3"><span>&nbsp;</span></td>
											</tr>
										</tbody>
									</table>
								</div>
							</section>

						<!-- Copyright -->
							<div id="copyright">

        <p class="text-muted credit" style="padding: 5px;" >
        <address> <strong>Mr.zhou</strong>&nbsp;&nbsp;贵州,贵阳&nbsp;中国<br /> <abbr title="Phone">P:</abbr> (123) 456-7890</address>
        </p>
</div>
                    </div>

					</div>
</body>
</html>
